{% load static %}
{% block head %}

<!-- Metadata -->

<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Title -->
<title>{{ title }}{% if title %} | {% endif %}Jamie's Blog</title>


<!--   Stylesheets   -->
<!------------------ -->

<!-- Normalize.css -->
<link rel="stylesheet" type="text/css" 
    href="{% static "jamie_blog/styles/third_party/normalize.css" %}">

<!-- Custom styles-->
<link rel="stylesheet" type="text/css"
    href="{% static "jamie_blog/styles/fonts.css" %}" />
<link rel="stylesheet" type="text/css"
    href="{% static "jamie_blog/styles/style.css" %}" />



<!-- Accessibility links  -->
<!----------------------- -->

<link rel="home" title="Home" href="/" />
<link rel="blog" title="Blog" href="{% url "jamie_blog:article-index" %}" />

{% if page.prev %}<link rel="prev" title="Older Posts" href="{{ page.prev }}" />{% endif %}
{% if page.next %}<link rel="next" title="Newer Posts" href="{{ page.next }}" />{% endif %}

<!--   Javascript    -->
<!------------------ -->
<script src="{% static "jamie_blog/js/third_party/modernizr.js" %}"></script>
<script src="{% static "jamie_blog/js/third_party/jquery.js" %}"></script>
<script src="{% static "jamie_blog/js/third_party/html5bp.js" %}"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>



<!-- Global JS -->
<script src="{% static "jamie_blog/js/global.js" %}"></script>




{% endblock head %}
