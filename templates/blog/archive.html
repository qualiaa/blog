{% if archive %}
<aside class="sidebar" id="archive">
<h2>Archive</h2>
{% for year, months in archive.items %}
    <h4>{{ year }}</h4>
    {% for month, articles in months.items %}
        <h5>{{ month }}</h5>
        <ul>
            {% for article_url, article_title in articles %}
                <li><a href="{{ article_url }}">{{ article_title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endfor %}
</aside>
{% endif %}
