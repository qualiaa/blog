{% load static %}
{% block head %}
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>{{ title }}{% if title %} | {% endif %}Jamie's Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Normalize.css -->
<link rel="stylesheet" type="text/css" 
    href="{% static "blog/styles/third_party/normalize.css" %}">

<!-- Custom style-->
<link rel="stylesheet" type="text/css"
    href="{% static "blog/styles/fonts.css" %}" />
<link rel="stylesheet" type="text/css"
    href="{% static "blog/styles/style.css" %}" />

<!-- js includes-->
<script src="{% static "blog/js/third_party/modernizr.js" %}"></script>
<script src="{% static "blog/js/third_party/jquery.js" %}"></script>
<script src="{% static "blog/js/third_party/html5bp.js" %}"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
<script src="{% static "blog/js/global.js" %}"></script>
{% endblock head %}
