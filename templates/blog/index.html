{% extends "blog/base.html" %}

{% block content %}
    {% for article in article_list %}
        <article>
            {% include "blog/article.html" %}

            {% if not article.finished %}
                <a href="{% url "blog:article" slug=article.slug %}">Read more...</a>
            {% endif %}
        </article>
    {% endfor %}
    {% include "blog/next_prev.html" %}
{% endblock %}
